<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bundle.min.css">
</head>
<body>

<div class="content">
    <div class="prediction">
        <div class="prediction__title">Matchday 1</div>
        <form action="" method="post">
            <div class="prediction__row">
                <div class="prediction__team justify-end">
                    <label for="homeTeam1">Man U</label>
                    <input class="prediction__input" type="text" id="homeTeam1" autofocus>
                </div>
                <div class="prediction__divider">:</div>
                <div class="prediction__team">
                    <input class="prediction__input" type="text" id="awayTeam1">
                    <label for="awayTeam1">Man City dwe  ewf wifej reojf</label>
                </div>
            </div>
            <div class="prediction__row">
                <div class="prediction__team justify-end">
                    <label for="homeTeam2">Stoke City</label>
                    <input class="prediction__input" type="text" id="homeTeam2">
                </div>
                <div class="prediction__divider">:</div>
                <div class="prediction__team">
                    <input class="prediction__input" type="text" id="awayTeam2">
                    <label for="awayTeam2">Arsenal</label>
                </div>
            </div>
            <div class="prediction__row">
                <button class="prediction__submit" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="js/bundle.min.js"></script>
</body>
</html>
